<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseout</title>
</head>
<style>
    body{
        height: 100vh;
        display:flex;
        align-items: center;
        justify-content: center;
    }
    #mouseout{
        width:200px;
        height:200px;
        background-color:red;
        cursor:pointer;
        color:white;
        text-align: center;
        border-radius:5px;
        font-size:25px;
    }
</style>
<body>
    <div id="mouseout">
        <p>move mouseout</p>
    </div>
    <script>
        document.getElementById('mouseout').addEventListener('mouseout',function(){
        this.style.backgroundColor="green";
        });
    </script>

</body>
</html>
