<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double click</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #doubleclick{
            width: 20rem;
            background-color: red;
            color: white;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <button id="doubleclick">Double Click</button>
    <script>
        document.getElementById("doubleclick").addEventListener("dblclick", function(){
            alert("Button Double Clicked!");
        });
    </script>
</body>
</html>
